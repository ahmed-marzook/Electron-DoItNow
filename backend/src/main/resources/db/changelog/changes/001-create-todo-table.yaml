databaseChangeLog:
  - changeSet:
      id: 001-create-todo-table
      author: system
      changes:
        - createTable:
            tableName: todos
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(20)
                  defaultValue: medium
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_todos_completed
            tableName: todos
            columns:
              - column:
                  name: completed

        - createIndex:
            indexName: idx_todos_due_date
            tableName: todos
            columns:
              - column:
                  name: due_date
            where: due_date IS NOT NULL
