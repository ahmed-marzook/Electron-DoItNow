<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
    <!-- Background rounded square -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90C8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2B6BA8;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Main background -->
    <rect x="30" y="30" width="240" height="240" rx="50" fill="url(#bgGradient)" filter="url(#shadow)"/>

    <!-- Clipboard -->
    <g transform="translate(80, 70)">
        <!-- Clipboard backing -->
        <rect x="0" y="15" width="90" height="110" rx="8" fill="#FFFFFF" opacity="0.95"/>

        <!-- Clipboard clip -->
        <rect x="30" y="0" width="30" height="12" rx="4" fill="#B8D4E8"/>
        <circle cx="45" cy="8" r="4" fill="#FFFFFF"/>

        <!-- Checklist lines -->
        <rect x="15" y="35" width="60" height="6" rx="3" fill="#D0D0D0"/>
        <rect x="15" y="50" width="50" height="6" rx="3" fill="#D0D0D0"/>
        <rect x="15" y="65" width="55" height="6" rx="3" fill="#D0D0D0"/>
        <rect x="15" y="80" width="45" height="6" rx="3" fill="#D0D0D0"/>
    </g>

    <!-- Green checkmark -->
    <g transform="translate(110, 110)">
        <circle cx="25" cy="25" r="28" fill="#4CAF50"/>
        <path d="M 15 25 L 22 32 L 38 16" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Orange clock -->
    <g transform="translate(175, 145)">
        <!-- Clock circle -->
        <circle cx="30" cy="30" r="28" fill="#FF9800"/>
        <circle cx="30" cy="30" r="24" fill="#FFFFFF"/>

        <!-- Clock hands -->
        <line x1="30" y1="30" x2="30" y2="18" stroke="#424242" stroke-width="3" stroke-linecap="round"/>
        <line x1="30" y1="30" x2="38" y2="30" stroke="#424242" stroke-width="2.5" stroke-linecap="round"/>

        <!-- Center dot -->
        <circle cx="30" cy="30" r="3" fill="#424242"/>

        <!-- Arrow -->
        <path d="M 45 10 L 55 5 L 50 15 Z" fill="#FF9800"/>
        <path d="M 48 12 Q 52 8 55 5" stroke="#FF9800" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>

    <!-- "DO IT NOW" text -->
    <text x="150" y="265" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2B6BA8" text-anchor="middle" letter-spacing="2">
    DO IT NOW
    </text>
</svg>