services:
  postgres:
    image: postgres
    container_name: do-it-now-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
    # - /var/lib/postgresql
    - ./docker-init/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql
    tmpfs:
      - /var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devnet

# volumes:
#   postgres_data:

networks:
  devnet:
    driver: bridge
